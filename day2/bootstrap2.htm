<html>

<head>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    
</head>

<body>
<h2>My my these are ugly buttons
</h2>
<a href='#'>Anchor tag</a><br />
<button> a button</button><br />
<input type="submit" value="A submit button"/><br />

<h2>My my these are pretty buttons</h2>
<a href='#' class="btn btn-default">Anchor tag</a><br />
<button class="btn btn-default"> a button</button><br />
<input class="btn btn-default" type="submit" value="A submit button"/><br />

<div class="col-md-12">
    <h3>Contextual classes</h3>
    <button class="btn btn-default"> a button</button><br />
    <button class="btn btn-primary"> a button</button><br />
    <button class="btn btn-info"> a button</button><br />
    <button class="btn btn-warning"> a button</button><br />
    <button class="btn btn-danger"> a button</button><br />
    <button class="btn btn-success"> a button</button><br />
</div>
<div class="col-md-12">
    <h3>Size classes</h3>
    <button class="btn btn-default btn-xs"> a button</button><br />
    <button class="btn btn-primary btn-sm"> a button</button><br />
    <button class="btn btn-info btn-md"> a button</button><br />
    <button class="btn btn-warning btn-lg"> a button</button><br />
    <button class="btn btn-danger btn-xl"> a button</button><br />
    <button class="btn btn-success"> a button</button><br />
</div>
</body>


</html>
