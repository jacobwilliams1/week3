<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>

<body>
      <div id = "topDiv" style="width: 100%; 
      height: 200px;
      border: 40px solid black; 
      background-color: red;">
      pretty div
    </div>
    <div style="width: 100%; 
      height: 200px;
      border: 40px solid black; 
      background-color: blue;">
      pretty div
    </div>
    <div id= "bottomDiv" style="width: 100%; 
      height: 200px;
      border: 40px solid black; 
      background-color: green;">
      pretty div
    </div>
    <br>
    <button onclick="hideDivs()">toggle Divs off</button>
    <button onclick="showDivs()">toggle Divs on</button>
    <button onclick="hideBottomDiv()">hide bottom div</button>
    <script>
    function hideDivs() {
        $("div").fadeOut("slow", "linear");
    }
     function showDivs() {
        $("div").fadeIn("fold", "linear")();
    }
    function hideBottomDiv() {
        $("#bottomDiv").hide();
    }
    </script>

</body>

</html>
